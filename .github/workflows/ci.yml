name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  singleflight:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Run tests with coverage
        run: |
          go test . ./flight/... -v -covermode=atomic -coverprofile=coverage.out
          go tool cover -func=coverage.out | tee coverage.txt
          go tool cover -html=coverage.out -o coverage.html

      - name: Run benchmarks
        run: |
          go test -bench=. -benchmem | tee benchmark.txt

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: singleflight-coverage-report
          path: |
            coverage.out
            coverage.txt
            coverage.html

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: singleflight-benchmark-results
          path: benchmark.txt

  redisflight:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    env:
      REDIS_ADDR: 127.0.0.1:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Run Redis-dependent tests with coverage
        run: |
          go test ./redis -v -covermode=atomic -coverprofile=coverage.out
          go tool cover -func=coverage.out | tee coverage.txt
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload Redis coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: redisflight-coverage-report
          path: |
            coverage.out
            coverage.txt
            coverage.html

